<aside class="navbar-aside" id="offcanvas_aside">

            <img th:src="@{/imgs/theme/logo.svg}" class="logo" alt="Evara Dashboard">

<main class="main-wrap">

            <p th:text="${success}"></p>
            <script>
                setTimeout(function () {
                    document.querySelector('.alert').style.display = 'none';
                }, 3000); // Hide the message after 3 seconds (adjust as needed)
            </script>
        </div>
        <div th:if="${error}" class="text-center alert"
             style="background-color: #ff0000; color: #fff; padding: 10px; border-radius: 8px; margin: 10px auto; max-width: 200px;">
            <p th:text="${error}"></p>
            <script>
                setTimeout(function () {
                    document.querySelector('.alert').style.display = 'none';
                }, 3000); // Hide the message after 3 seconds (adjust as needed)
            </script>
        </div>

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link btn-icon" href="#">
                        <i class="material-icons md-notifications animation-shake"></i>
                        <span class="badge rounded-pill">3</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="requestfullscreen nav-link btn-icon"><i class="material-icons md-cast"></i></a>
                </li>
                <li class="dropdown nav-item">
                    <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount"
                       aria-expanded="false"> <img class="img-xs rounded-circle" th:src="@{/imgs/people/avatar2.jpg}"

                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">

    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Products Management</h2>
            </div>
            <div>
                <a th:href="@{/add-product}" class="btn btn-primary">Create New</a>
            </div>
        </div>
            <table id="productTable" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Cost Price</th>
<!--                    <th scope="col">Status</th>-->
                    <th scope="col">Update</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, rowStat : ${products}">
                    <td th:text="${rowStat.count}"></td>
                    <td style="width: 40px; text-align: center; vertical-align: middle;">
                        <img class="my-product-image" style="width: 100%;" alt=""
                             th:src="'data:image/jpeg;base64,' + ${product.images[0].getName()}">
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category.getName()}"></td>
                    <td th:text="${product.currentQuantity}"></td>
                    <td th:text="${product.costPrice}"></td>
<!--                    <td>-->
<!--                        <div class="btn-group" role="group">-->
<!--                            <a th:if="${product.deleted} == true" th:href="@{/enable-product/{id}(id=${product.id})}"-->
<!--                               class="btn btn-success btn-sm">-->
<!--                                Enable-->
<!--                            </a>-->
<!--                            <a th:if="${product.deleted} == false" th:href="@{/delete-product/{id}(id=${product.id})}"-->
<!--                               class="btn btn-danger btn-sm">-->
<!--                                Disable-->
<!--                            </a>-->
<!--                        </div>-->
<!--                    </td>-->

                    <td><a th:href="@{/update-product/{id}(id= ${product.id})}"
                           class="btn btn-sm font-sm rounded btn-brand">Update</a></td>
                    <!-- Soft delete implimetation
                    <td>
                        <a th:href="@{/soft-delete-product/{id}(id = ${product.id})}"
                           class="btn btn-sm font-sm rounded btn-danger">
                    onclick="if (!(confirm('Are you sure you want to Delete this Product?'))) return false">Delete</a>
                        Delete</a>
                    </td>
                    -->
                    <td>
                        <div class="btn-group" role="group">
                            <a th:if="${product.deleted} == false" th:href="@{/delete-product/{id}(id=${product.id})}"
                               class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to Disable this Product?'))) return false">
                                Disable
                            </a>
                            <a th:if="${product.deleted} == true" th:href="@{/enable-product/{id}(id=${product.id})}"
                               class="btn btn-success btn-sm" onclick="if (!(confirm('Are you sure you want to Enable this Product?'))) return false">
                                Enable
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </section>
